<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Saathi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #1f2833;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: #66fcf1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #45a29e;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1f2833 0%, #0b0c10 100%);
            color: white;
            padding: 100px 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            font-size: 3.5em;
            font-weight: 600;
        }
        .hero h2 {
            font-size: 1.8em;
            margin-top: 15px;
            color: #66fcf1;
        }
        .hero p {
            font-size: 1.1em;
            margin-top: 15px;
            max-width: 700px;
            margin: auto;
        }

        /* Form Section */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #1f2833;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #66fcf1;
            color: #1f2833;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #45a29e;
        }

        /* Footer */
        .footer {
            background-color: #0b0c10;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="housing.html">Housing</a>
            <a href="legal.html">Legal Support</a>
            <a href="cultural.html">Cultural Programs</a>
            <a href="food.html">Food Services</a>
            <a href="employment.html">Employment</a>
            <a href="healthcare.html">Healthcare</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome Back to Saathi!</h1>
        <h2>Sign In to Continue</h2>
        <p>Please enter your credentials to access your account.</p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Saathi. All Rights Reserved.
    </div>

</body>
</html>
